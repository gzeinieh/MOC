<navbar></navbar><div class="container-fluid"><h1 class="page-header">Segments</h1><form class="form-inline"><div class="form-group"><label for="selectedGroundstation">Ground Station</label><select ng-model="selectedGroundstation" id="selectedGroundstation" ng-options="station.name as station.name for station in allocator.groundstations" ng-change="allocator.getSegments(selectedSatellite, selectedGroundstation)" class="form-control"></select></div><div class="form-group"><label for="selectedSatellite">Satellite</label><select ng-model="selectedSatellite" id="selectedSatellite" ng-options="satellite._id as satellite.name for satellite in allocator.availableSatellites" ng-change="allocator.getSegments(selectedSatellite, selectedGroundstation)" class="form-control"></select></div></form><table class="table table-striped"><thead><th>ID</th><th>Start</th><th>End</th><th>Assigned to</th><th>Actions</th></thead><tbody ng-repeat="segment in allocator.segments"><tr><td>{{ segment._id }}</td><td>{{ segment.startTime | date:'yyyy-MM-dd HH:mm:ss Z' }}</td><td>{{ segment.endTime | date:'yyyy-MM-dd HH:mm:ss Z' }}</td><td>{{ segment.assignedToSatId }}</td><td><a ng-show="!segment.assignedToSatId" ng-click="allocator.assignSegment(selectedSatellite, segment._id)" class="btn btn-primary">Assign</a><a ng-show="segment.assignedToSatId" ng-click="allocator.unassignSegment(segment._id)" class="btn btn-danger">Unassign</a></td></tr></tbody></table></div><footer></footer>
