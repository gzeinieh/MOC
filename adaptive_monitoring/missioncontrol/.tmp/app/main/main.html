<navbar></navbar><header id="banner" class="hero-unit"><div class="container-fluid"><h1>Dashboard</h1><p class="lead">Illini Cubesat Dashboard</p></div></header><div class="container-fluid"><div class="panel"><label>Satellite:</label><select ng-change="main.satChanged()" ng-model="main.selectedSatellite" ng-options="satellite._id as satellite.name for satellite in main.availableSatellites" class="form-control"></select></div><h1 class="page-header">Satellite Tracker</h1><div class="map-container container-fluid"><ui-gmap-google-map center="main.map.center" zoom="main.map.zoom" options="main.map.options"><ui-gmap-polyline path="main.locations" stroke="main.polyline.stroke" fit="true" static="false" geodesic="true"></ui-gmap-polyline><ui-gmap-polyline path="main.tracedLocs" stroke="main.polyline.stroke2" static="false" geodesic="true"></ui-gmap-polyline><ui-gmap-marker idKey="main.satMarker.idKey" coords="main.satLoc" options="main.satMarker.options"></ui-gmap-marker></ui-gmap-google-map></div></div><div class="container-fluid"><div class="row"><div class="col-lg-12"><div id="nextTenCommands" ng-show="main.nextTenCommands" class="div"></div><h1 class="page-header">Next 10 Commands</h1><table class="table table-striped"><thead><th>Command</th><th>Status</th><th>Submitted By</th><th>Approved By</th><th>Scheduled Station</th><th>Estimated Send</th></thead><tbody ng-repeat="command in main.nextTenCommands"><tr><td>{{command.body}}</td><td>{{command.status}}</td><td>{{command.User.name}}</td><td>{{command.approvedBy}}</td><td>{{command.scheduledStation}}</td><td>{{command.scheduledSendTime}}</td></tr></tbody></table></div></div></div><footer></footer>
